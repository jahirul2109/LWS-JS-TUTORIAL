<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div class="screen">
    <div class="height"></div>
    <div class="width"></div>
    <div class="avHeight"></div>
    <div class="avWidth"></div>
</div>
<hr>
<div class="location">
    <div class="href"></div>
    <div class="hostname"></div>
    <div class="pathname"></div>
    <div class="protocol"></div>
    <div class="port"></div>
    <input type="button" value="Load new documnet" onclick="loaded ()">
</div> 
<hr>
<div class="history">
<input type="button" value="Back" onclick="back()">
<input type="button" value="Forward" onclick="forward()">
</div>
<hr>

<script src="screen.js"></script>
<script src="location.js"></script>
<script src="history.js"></script>
</body>
</html>
