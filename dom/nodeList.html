<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="hello" id="one">Hello </p>
    <p class="hello" id="two">World</p>
    <script>
        const nodeList = document.querySelectorAll(".hello");
        const htmlCollection = document.getElementsByClassName ("hello");
        console.dir(nodeList) // Output : NodeList
        console.dir(htmlCollection) // Output : HtmlCollection
        // console.log (nodeList [0])
        // console.log (htmlCollection[0])
        console.log (nodeList ['one']) // output : undifined (nodelist one index number ta e grohon kore)
        console.log (htmlCollection['one']) // Note : htmlcollection 'id'+ index number duita e nite pare
    </script>
</body>
</html>
